<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

/* JSON */
var foo = {
	name: "정우현",
	nick: "hihit22",
	aNumber: 5,
	doFoo: function(){
		alert( "I'm " + this.name );
	}
};

foo.doFoo();

//=====================================================

/* function을 이용한 여러 객체 생성 방법 */

var Foo = function( name, nick ) {
	this.name = name;
	this.nick = nick;
	this.aNumber = 5;
	this.doFoo = function() {
		alert( "I'm " + this.name );
	};
};

var foo1 = new Foo("정우현1", "hihit221");
foo1.address = "부산 신선로 삼성아파트";
foo1.f = function(){
}

var foo2 = new Foo("정우현2", "hihit222");

foo1.doFoo();
foo2.doFoo();

foo1.f();

</script>
</head>
