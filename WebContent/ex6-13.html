<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var url = 'http://localhost:8080/mysite2?n=정"우"현!&e=hihit22@naver.com';
	
	//escape는 안쓴다.
	url2 = escape(url);//Deprecated
	console.log(url2);
	
	//encode를 보통쓴다.
	url3 = encodeURI(url);
	console.log(url3);
	
	//value만 쓸때
	var url = 'http://localhost:8080/mysite2';
	var name = '정"우"현!';
	url4 = url+"?n="+encodeURIComponent(name);
	console.log(url4);
	
	// 타이머 설정 1 -한번만 실행
	setTimeout(function() {
		console.log("redirect");
		//location.href = url;
	}, 1000 * 3);
	
	//타이머 설정2 - 여러번 실행되게 할때(interval)
	var num = 0;
	var intervalId = setInterval(function(){
		//console.log(++num);
		if(num==10){
			clearInterval(intervalId);
		}
	},1000);
</script>
</head>
