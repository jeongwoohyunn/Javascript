<script>
//함수 파라미터
/* var f = function(arg1,arg2,arg3){

var f = function(){
	console.log(arguments[0]);
	console.log(arguments[1].name);
	arguments[2]();
}
var sum = function(){
	var sum=0;
	for (var i = 0; i < arguments.length; i++) {
		sum+= arguments[i];
	}
	return sum;
}
//json을 넘기는것
// anonymous parameters 정의
f(10,{
	name: "둘리",
	age:20
}, function(){
	console.log("hello world");
});



console.log(sum(10,20));
console.log(sum(10,20,30));
console.log(sum(10,20,30,40));



// anonymous function 정의
(function(a,b,c,){
	console.log(a+b+c);
})(10,20,30);
