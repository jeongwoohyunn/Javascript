<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//(J)ava(S)cript(O)bject(N)otation
document.write("<pre>");
for (var i = 1; i <= 9; i++) {
	for (var j = 1; j < 9; j++) {
		document.write(j+"*"+i+"="+j*i);
		document.write("\t");
	}
		document.write("\n");
}
document.write("</pre>");
</script>
</head>
<body>
<pre>
2 * 1 = 2	3* 1 = 3	4 * 1 = 4
2 * 2 = 4	3* 2 = 6	4 * 2 = 8
</pre>
</body>
</html>
